<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Welcome to Spring Security Thymeleaf Tutorial</title>
</head>
<body>
    <h2>Welcome</h2>
    <p>Spring Security Thymeleaf Tutorial</p>
    
    <div sec:authorize="hasRole('USER')">Text visible to user.</div>
    <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
    <div sec:authorize="isAuthenticated()">Text visible only to authenticated users.</div>
    
    <p>Authenticated username: <span sec:authentication="name"></span></p>
    <p>Authenticated user's full name: <span sec:authentication="principal.fullName"></span></p>
    <p>Authenticated user's username: <span sec:authentication="principal.username"></span></p>
</body>
</html>
