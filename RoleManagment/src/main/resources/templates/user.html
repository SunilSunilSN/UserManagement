<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Optional CSS -->
</head>
<body>
    <h1>User Details</h1>
    
    <div th:if="${userDetails.isPresent()}">
        <p><strong>ID:</strong> <span th:text="${userDetails.get().id}">User ID</span></p>
        <p><strong>Username:</strong> <span th:text="${userDetails.get().username}">Username</span></p>
        <p><strong>Email:</strong> <span th:text="${userDetails.get().fullName}">Email</span></p>
        <!-- Add more user details as needed -->
    </div>

    <div th:if="${not userDetails.isPresent()}">
        <p>User not found.</p>
    </div>

    <a href="#" th:href="@{/users}">Back to User List</a> <!-- Adjust URL as needed -->
</body>
</html>
